{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Noctra – Real news analysed through strategic business frameworks.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&family=Google+Sans+Flex:opsz,wdth,wght,GRAD@6..144,150,600,100&display=swap"
        rel="stylesheet">

    <!-- Material Symbols (hamburger icon) -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

    <!-- Font Awesome (footer social icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'et.png' %}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body id="top">

    <!-- ============  NAVBAR  ============ -->
    <nav class="navbar navbar-expand-lg" id="main-nav">
        <a class="navbar-brand" href="/">
            <h3 class="google-sans-flex-title mb-0">Noctra</h3>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="material-symbols-outlined">menu</span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link nav-link-item outfit-bar" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-item outfit-bar" href="/news">News Analysis</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- ============  CONTENT  ============ -->
    <div class="page-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- ============  FOOTER  ============ -->
    <footer class="footer-section">
        <div class="container text-center">

            <div class="footer-logo mb-2">
                <a href="/">
                    <h2 class="google-sans-flex-title">Noctra</h2>
                </a>
                <p class="footer-tagline">Real News. Real Analysis. Real Fast.</p>
            </div>

            <hr class="footer-divider">

            <ul class="footer-links list-inline mb-3">
                <li class="list-inline-item"><a href="/">Home</a></li>
                <li class="list-inline-item"><a href="/news">News Analysis</a></li>
                <li class="list-inline-item"><a href="https://buymeacoffee.com/hercules21" target="_blank"
                        rel="noopener">Buy me a coffee ☕</a></li>
            </ul>

            <div class="footer-social mb-3">
                <p class="social-title mb-2">Stay in touch</p>
                <div class="footer-social-icons">
                    <a href="https://github.com/Her304" target="_blank" rel="noopener" title="GitHub">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/chin-wong-24681b392" target="_blank" rel="noopener"
                        title="LinkedIn">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
            </div>

        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Sticky-nav scroll effect -->
    <script>
        (function () {
            var nav = document.getElementById('main-nav');
            window.addEventListener('scroll', function () {
                nav.classList.toggle('scrolled', window.scrollY > 40);
            }, { passive: true });
        })();
    </script>

</body>

</html>
